
## ----------------------------------------|  MySQL Configurations  |-------------------------------------------------- #

#Conectar con la base de datos a traves de la dependecia
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# El dialecto es la version del lenguaje SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#create-drop, update, create, none
spring.jpa.hibernate.ddl-auto=create-drop

# CONNECTION
# Database's User & Password
spring.datasource.username=root
spring.datasource.password=root1234

# URL & Name
spring.datasource.url= jdbc:mysql://localhost:3306/movies_db_2


spring.jpa.show-sql=true
# Estas tres lineas son para levantar un archivo SQL
spring.sql.init.mode=always
spring.sql.init.data-locations= classpath:sql/genres.sql, classpath:sql/movies.sql, classpath:sql/series.sql, classpath:sql/seasons.sql, classpath:sql/episodes.sql, classpath:sql/actors.sql, classpath:sql/actor_movie.sql, classpath:sql/actor_episode.sql
spring.jpa.defer-datasource-initialization=true